<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <p>
    Email Address:
    <mat-form-field>
      <input matInput [(ngModel)]="newUser.emailAddress" name="emailAddress">
    </mat-form-field>
  </p>
  <p>
    First Name:
    <mat-form-field>
      <input matInput [(ngModel)]="newUser.firstName" name="firstName">
    </mat-form-field>
  </p>
  <p>
    Last Name:
    <mat-form-field>
      <input matInput [(ngModel)]="newUser.lastName" name="lastName">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onOkClick()">Ok</button>
</div>
